<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First RAG System</title>
    <style>
        /* â”€â”€ Reset y variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        *, *::before, *::after {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-card: #0f3460;
            --bg-input: #1a1a3e;
            --accent: #4e9af1;
            --accent-hover: #3a7bd5;
            --accent-glow: rgba(78, 154, 241, 0.3);
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0b8;
            --text-muted: #6c6c80;
            --danger: #e74c3c;
            --danger-hover: #c0392b;
            --success: #2ecc71;
            --border: #2a2a4a;
            --radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }
        .logo {
            display: flex; align-items: center; gap: 0.75rem;
        }
        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
        }
        .logo h1 {
            font-size: 1.4rem; font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo p { font-size: 0.75rem; color: var(--text-muted); }
        .stats-bar {
            display: flex; gap: 1.5rem; align-items: center;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem; font-weight: 700; color: var(--accent);
        }
        .stat-label {
            font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* â”€â”€ Layout principal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .container {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 1.5rem;
            padding: 1.5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 80px);
        }

        /* â”€â”€ Panel izquierdo: documentos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sidebar {
            display: flex; flex-direction: column; gap: 1rem;
        }
        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
        }
        .panel-title {
            font-size: 0.85rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex; justify-content: space-between; align-items: center;
        }
        .doc-list {
            display: flex; flex-direction: column; gap: 0.6rem;
            max-height: calc(100vh - 220px);
            overflow-y: auto;
        }
        .doc-list::-webkit-scrollbar { width: 4px; }
        .doc-list::-webkit-scrollbar-thumb {
            background: var(--border); border-radius: 2px;
        }
        .doc-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.85rem;
            transition: all 0.2s ease;
            position: relative;
        }
        .doc-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }
        .doc-card-title {
            font-size: 0.9rem; font-weight: 600; color: var(--text-primary);
            margin-bottom: 0.3rem;
            padding-right: 2rem;
        }
        .doc-card-preview {
            font-size: 0.78rem; color: var(--text-secondary);
            display: -webkit-box; -webkit-line-clamp: 2;
            -webkit-box-orient: vertical; overflow: hidden;
        }
        .doc-card-date {
            font-size: 0.68rem; color: var(--text-muted); margin-top: 0.4rem;
        }
        .doc-delete {
            position: absolute; top: 0.6rem; right: 0.6rem;
            background: none; border: none; color: var(--text-muted);
            cursor: pointer; font-size: 1rem; padding: 0.2rem;
            border-radius: 4px; transition: all 0.2s;
            line-height: 1;
        }
        .doc-delete:hover { color: var(--danger); background: rgba(231,76,60,0.1); }
        .empty-state {
            text-align: center; padding: 2rem 1rem;
            color: var(--text-muted); font-size: 0.85rem;
        }
        .empty-state .icon { font-size: 2.5rem; margin-bottom: 0.5rem; }

        /* â”€â”€ Panel derecho â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main-content {
            display: flex; flex-direction: column; gap: 1.5rem;
        }

        /* â”€â”€ Formularios â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .form-group { margin-bottom: 1rem; }
        label {
            display: block; font-size: 0.8rem; font-weight: 600;
            color: var(--text-secondary); margin-bottom: 0.4rem;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        input[type="text"], textarea {
            width: 100%; padding: 0.75rem 1rem;
            background: var(--bg-input); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text-primary);
            font-size: 0.9rem; font-family: inherit;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none; border-color: var(--accent);
            box-shadow: 0 0 8px var(--accent-glow);
        }
        textarea { resize: vertical; min-height: 100px; }
        .btn {
            display: inline-flex; align-items: center; gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            border: none; border-radius: 8px;
            font-size: 0.85rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s;
            font-family: inherit;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: #fff;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .btn-primary:disabled {
            opacity: 0.5; cursor: not-allowed; transform: none;
        }

        /* â”€â”€ SecciÃ³n de consulta â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .query-input-row {
            display: flex; gap: 0.75rem;
        }
        .query-input-row input { flex: 1; }

        /* â”€â”€ Respuesta â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .answer-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            display: none;
        }
        .answer-box.visible { display: block; }
        .answer-label {
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; color: var(--accent); margin-bottom: 0.75rem;
        }
        .answer-text {
            font-size: 0.92rem; line-height: 1.7; color: var(--text-primary);
            white-space: pre-wrap;
        }

        /* â”€â”€ Fuentes / Sources â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sources-box {
            margin-top: 1rem;
            display: none;
        }
        .sources-box.visible { display: block; }
        .sources-title {
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 1px; color: var(--text-muted); margin-bottom: 0.6rem;
        }
        .source-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.7rem 0.9rem;
            margin-bottom: 0.5rem;
            display: flex; justify-content: space-between; align-items: start;
            gap: 1rem;
        }
        .source-item-title { font-size: 0.82rem; font-weight: 600; }
        .source-item-preview {
            font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.2rem;
        }
        .similarity-badge {
            background: var(--accent);
            color: #fff; font-size: 0.7rem; font-weight: 700;
            padding: 0.2rem 0.55rem; border-radius: 20px;
            white-space: nowrap; flex-shrink: 0;
        }

        /* â”€â”€ Loading spinner â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .spinner {
            display: none; width: 20px; height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }
        .spinner.active { display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* â”€â”€ Toast / notificaciÃ³n â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toast {
            position: fixed; bottom: 2rem; right: 2rem;
            padding: 0.85rem 1.5rem; border-radius: 8px;
            font-size: 0.85rem; font-weight: 600;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            transform: translateY(100px); opacity: 0;
            transition: all 0.3s ease; z-index: 1000;
        }
        .toast.visible { transform: translateY(0); opacity: 1; }
        .toast.success { background: var(--success); color: #fff; }
        .toast.error { background: var(--danger); color: #fff; }

        /* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            header { flex-direction: column; gap: 1rem; text-align: center; }
            .doc-list { max-height: 300px; }
        }
    </style>
</head>
<body>

<!-- â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<header>
    <div class="logo">
        <div class="logo-icon">ğŸ”</div>
        <div>
            <h1>First RAG System</h1>
            <p>Retrieval-Augmented Generation con pgvector</p>
        </div>
    </div>
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value" id="stat-docs">â€”</div>
            <div class="stat-label">Documentos</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="stat-dim">1024</div>
            <div class="stat-label">Dimensiones</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="stat-model">â€”</div>
            <div class="stat-label">Modelo</div>
        </div>
    </div>
</header>

<!-- â”€â”€ Contenido principal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div class="container">

    <!-- Panel izquierdo: documentos -->
    <aside class="sidebar">
        <div class="panel" style="flex:1; display:flex; flex-direction:column;">
            <div class="panel-title">
                <span>ğŸ“„ Documentos</span>
                <span id="doc-count-badge" style="color:var(--accent); font-size:0.9rem;">0</span>
            </div>
            <div class="doc-list" id="doc-list">
                <div class="empty-state">
                    <div class="icon">ğŸ“­</div>
                    <p>No hay documentos todavÃ­a.<br>Â¡Ingesta tu primer texto!</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Panel derecho -->
    <main class="main-content">

        <!-- Ingestar documento -->
        <div class="panel">
            <div class="panel-title">ğŸ“¥ Ingestar Documento</div>
            <form id="ingest-form">
                <div class="form-group">
                    <label for="ingest-title">TÃ­tulo</label>
                    <input type="text" id="ingest-title" placeholder="Ej: Historia del Imperio Inca" required>
                </div>
                <div class="form-group">
                    <label for="ingest-content">Contenido</label>
                    <textarea id="ingest-content" placeholder="Pega aquÃ­ el texto del documento..." rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="ingest-btn">
                    <span>Ingestar</span>
                    <div class="spinner" id="ingest-spinner"></div>
                </button>
            </form>
        </div>

        <!-- Consultar -->
        <div class="panel" style="flex:1; display:flex; flex-direction:column;">
            <div class="panel-title">ğŸ’¬ Consultar</div>
            <form id="query-form">
                <div class="query-input-row">
                    <input type="text" id="query-input" placeholder="Escribe tu pregunta..." required>
                    <button type="submit" class="btn btn-primary" id="query-btn">
                        <span>Preguntar</span>
                        <div class="spinner" id="query-spinner"></div>
                    </button>
                </div>
            </form>

            <!-- Respuesta -->
            <div class="answer-box" id="answer-box" style="margin-top:1rem;">
                <div class="answer-label">ğŸ¤– Respuesta</div>
                <div class="answer-text" id="answer-text"></div>

                <div class="sources-box" id="sources-box">
                    <div class="sources-title">ğŸ“ Fuentes relevantes</div>
                    <div id="sources-list"></div>
                </div>
            </div>
        </div>

    </main>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
    // â”€â”€ Utilidades â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const $ = (sel) => document.querySelector(sel);
    const API = '';  // mismo origen

    function showToast(msg, type = 'success') {
        const toast = $('#toast');
        toast.textContent = msg;
        toast.className = `toast ${type} visible`;
        setTimeout(() => toast.classList.remove('visible'), 3000);
    }

    function setLoading(btnId, spinnerId, loading) {
        const btn = $(btnId);
        const spinner = $(spinnerId);
        btn.disabled = loading;
        spinner.classList.toggle('active', loading);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // â”€â”€ Cargar estadÃ­sticas â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadStats() {
        try {
            const resp = await fetch(`${API}/stats`);
            const data = await resp.json();
            $('#stat-docs').textContent = data.total_documents;
            $('#stat-dim').textContent = data.embedding_dimension;
            // Mostrar nombre corto del modelo
            const modelName = data.chat_model.split('/').pop();
            $('#stat-model').textContent = modelName;
        } catch (e) {
            console.error('Error cargando stats:', e);
        }
    }

    // â”€â”€ Cargar lista de documentos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadDocuments() {
        try {
            const resp = await fetch(`${API}/documents`);
            const docs = await resp.json();
            const list = $('#doc-list');
            $('#doc-count-badge').textContent = docs.length;

            if (docs.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“­</div>
                        <p>No hay documentos todavÃ­a.<br>Â¡Ingesta tu primer texto!</p>
                    </div>`;
                return;
            }

            list.innerHTML = docs.map(doc => `
                <div class="doc-card" data-id="${doc.id}">
                    <div class="doc-card-title">${escapeHtml(doc.title)}</div>
                    <div class="doc-card-preview">${escapeHtml(doc.content.substring(0, 150))}${doc.content.length > 150 ? '...' : ''}</div>
                    <div class="doc-card-date">${new Date(doc.created_at).toLocaleDateString('es-PE', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' })}</div>
                    <button class="doc-delete" onclick="deleteDoc(${doc.id})" title="Eliminar">âœ•</button>
                </div>
            `).join('');
        } catch (e) {
            console.error('Error cargando documentos:', e);
            showToast('Error al cargar documentos', 'error');
        }
    }

    // â”€â”€ Ingestar documento â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    $('#ingest-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const title = $('#ingest-title').value.trim();
        const content = $('#ingest-content').value.trim();
        if (!title || !content) return;

        setLoading('#ingest-btn', '#ingest-spinner', true);
        try {
            const resp = await fetch(`${API}/ingest`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content }),
            });
            if (!resp.ok) {
                const err = await resp.json();
                throw new Error(err.detail || 'Error desconocido');
            }
            showToast(`"${title}" ingestado correctamente âœ“`);
            $('#ingest-title').value = '';
            $('#ingest-content').value = '';
            loadDocuments();
            loadStats();
        } catch (e) {
            showToast(`Error: ${e.message}`, 'error');
        } finally {
            setLoading('#ingest-btn', '#ingest-spinner', false);
        }
    });

    // â”€â”€ Eliminar documento â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function deleteDoc(id) {
        if (!confirm('Â¿Eliminar este documento?')) return;
        try {
            const resp = await fetch(`${API}/documents/${id}`, { method: 'DELETE' });
            if (!resp.ok) throw new Error('Error al eliminar');
            showToast('Documento eliminado');
            loadDocuments();
            loadStats();
        } catch (e) {
            showToast(`Error: ${e.message}`, 'error');
        }
    }

    // â”€â”€ Consultar (RAG) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    $('#query-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const question = $('#query-input').value.trim();
        if (!question) return;

        setLoading('#query-btn', '#query-spinner', true);
        $('#answer-box').classList.remove('visible');
        $('#sources-box').classList.remove('visible');

        try {
            const resp = await fetch(`${API}/query`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question }),
            });
            if (!resp.ok) {
                const err = await resp.json();
                throw new Error(err.detail || 'Error desconocido');
            }
            const data = await resp.json();

            // Mostrar respuesta
            $('#answer-text').textContent = data.answer;
            $('#answer-box').classList.add('visible');

            // Mostrar fuentes
            if (data.sources && data.sources.length > 0) {
                $('#sources-list').innerHTML = data.sources.map(src => `
                    <div class="source-item">
                        <div>
                            <div class="source-item-title">${escapeHtml(src.title)}</div>
                            <div class="source-item-preview">${escapeHtml(src.content)}</div>
                        </div>
                        <span class="similarity-badge">${(src.similarity * 100).toFixed(1)}%</span>
                    </div>
                `).join('');
                $('#sources-box').classList.add('visible');
            }
        } catch (e) {
            showToast(`Error: ${e.message}`, 'error');
        } finally {
            setLoading('#query-btn', '#query-spinner', false);
        }
    });

    // â”€â”€ Inicializar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    loadStats();
    loadDocuments();
</script>
